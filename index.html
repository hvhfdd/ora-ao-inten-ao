<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envie sua Intenção de Oração</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1900f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Envie sua Intenção de Oração</h1>
        <form id="prayerForm">
            <input type="text" id="name" placeholder="Seu Nome" required>
            <textarea id="prayer" placeholder="Sua Intenção de Oração" rows="5" required></textarea>
            <input type="text" id="parish" placeholder="Sua Paróquia" required>
            <button type="submit">Envia a sua intenção para oração</button>
        </form>
    </div>

    <script>
        document.getElementById('prayerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Captura os valores dos campos
            const name = document.getElementById('name').value;
            const prayer = document.getElementById('prayer').value;
            const parish = document.getElementById('parish').value;

            // Formata a mensagem para o WhatsApp
            const message = `Olá, meu nome é ${name} da paróquia ${parish}. Gostaria de enviar a seguinte intenção de oração: ${prayer}`;

            // Codifica a mensagem para uso em URL
            const encodedMessage = encodeURIComponent(message);

            // Número de telefone (substitua pelo número desejado)
            const phoneNumber = "+557381320907"; // Número no formato internacional

            // Cria o link do WhatsApp
            const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

            // Redireciona para o WhatsApp
            window.location.href = whatsappLink;
        });
    </script>
</body>
</html>
